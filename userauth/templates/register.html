{% extends "layout.html" %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block head %}
    <script src={% static 'userauth/password_script.js' %} type="text/javascript" defer></script>
{% endblock %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" onkeyup="check()">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" id="confirm_password" placeholder="Confirm Password" onkeyup="check()">
        </div>
        <input type="checkbox" onclick="passwordHider2()">Show Password
        <span id='message'></span>
        <input class="btn btn-primary" type="submit" value="Register" id="register_submit">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
